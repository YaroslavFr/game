<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/MotionPathPlugin.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="hero-status">
        <div class="hero-status--health">
            <div class="hero-status--health-fill" style="width:100%"> <span>&sol;</span> <span id="hero-status--max-health"></span> </div>
        </div>    
        <div class="hero-status--mana">
            <div class="hero-status--mana-fill" style="width:100%"> <span>&sol;</span> <span id="hero-status--max-mana"></span> </div>
        </div>    
    </div>
    <div id="person" class="person">
        <div class="person__head"></div>
        <div class="person__body"></div>
        <div class="person__weapon"></div>
        <div id="legFirst" class="person__leg-first"></div>
        <div id="legSecond" class="person__leg-second"></div>
    </div>
</body>
</html>
